<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Falling Light Lines – Edge to Edge</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box !important; }
    html, body { height: 100%; }
    body {
      height: 100%;
      background-color: #0E1011;
      color: #000;
      line-height: 1.6;
      position: relative;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    .lines {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100%;
      margin: 0 auto;
    }

    /* hairline nền mờ */
    .line {
      position: absolute;
      top: 0;
      height: 100%;
      width: 1px;
      background: rgba(255,255,255,0.08);
      overflow: hidden;
    }

    /* vệt rơi: SOLID (không gradient), màu & chiều dài set bằng CSS variables */
    .line::after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: var(--segLen);           /* 50–150px */
      top: calc(-1 * var(--segLen));   /* bắt đầu ngoài khung */
      background: var(--segColor);     /* SOLID color */
      animation: drop var(--dur) linear infinite;
      animation-delay: var(--delay);
      animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
    }

    @keyframes drop {
      0%   { top: calc(-1 * var(--segLen)); }
      100% { top: calc(100% + var(--segLen)); }
    }

    @media (prefers-reduced-motion: reduce) {
      .line::after { animation: none; }
    }
  </style>
</head>
<body>
  <div class="lines" id="lines"></div>

  <script>
    // ====== Tùy chỉnh ======
    const LINE_COUNT = 12;      // số line tổng (có cả 2 line sát lề)
    const MIN_DELAY  = 0;
    const MAX_DELAY  = 3.5;
    const SPEED_S    = 7;       // thời gian rơi (giây)

    // màu vệt rơi (solid)
    const PALETTE = ["#FFC413", "#00A652", "#FFBCFC", "#4A4A48", "#00A652", "#C4C8FF"];

    // chiều dài vệt rơi (px)
    const MIN_LEN = 50;
    const MAX_LEN = 150;

    const linesEl = document.getElementById('lines');

    function createLines() {
      linesEl.innerHTML = "";

      // Vị trí: bảo đảm có line ở 0% và 100%, phần còn lại chia đều
      const positions = [0];
      const middleCount = LINE_COUNT - 2;
      for (let i = 1; i <= middleCount; i++) {
        const pct = (i / (middleCount + 1)) * 100;
        positions.push(pct);
      }
      positions.push(100);

      positions.forEach((pct, i) => {
        const line = document.createElement('div');
        line.className = 'line';
        line.style.left = pct + '%';

        // random delay, duration (cố định), color & length
        const delay = (MIN_DELAY + Math.random() * (MAX_DELAY - MIN_DELAY)).toFixed(2) + 's';
        const dur   = SPEED_S + 's';
        const color = PALETTE[(Math.random() * PALETTE.length) | 0];
        const len   = Math.round(MIN_LEN + Math.random() * (MAX_LEN - MIN_LEN)) + 'px';

        // gán biến CSS cho ::after
        line.style.setProperty('--delay',   delay);
        line.style.setProperty('--dur',     dur);
        line.style.setProperty('--segColor', color);
        line.style.setProperty('--segLen',   len);

        linesEl.appendChild(line);
      });
    }

    createLines();
    // nếu muốn tái tạo khi resize cho phân bổ đẹp hơn:
    // window.addEventListener('resize', createLines, { passive: true });
  </script>
</body>
</html>
