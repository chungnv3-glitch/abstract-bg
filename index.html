<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Falling Light Lines Background</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box !important; }
    html, body { height: 100%; }

    /* Stage */
    body {
      display: table;
      width: 100%;
      height: 100%;
      background-color: #171717; /* nền đen xám */
      color: #000;
      line-height: 1.6;
      position: relative;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    /* Container cho các line */
    .lines {
      position: absolute;
      inset: 0;
      height: 100%;
      margin: auto;
      width: 90vw;
    }

    /* Một cột sáng thẳng đứng có highlight rơi xuống */
    .line {
      position: absolute;
      width: 1px;
      height: 100%;
      top: 0;
      left: 50%;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }
    .line::after {
      content: "";
      display: block;
      position: absolute;
      height: 15vh;   /* chiều cao dải sáng */
      width: 100%;
      top: -50%;      /* bắt đầu ở trên khung hình */
      left: 0;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0) 0%,
        #ffffff 75%,
        #ffffff 100%
      );
      animation: drop 7s 0s infinite;
      animation-fill-mode: forwards;
      animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
    }

    /* Vị trí các cột (âm = trái, dương = phải, 0% là giữa) */
    .line:nth-child(1) { margin-left: -25%; }
    .line:nth-child(1)::after { animation-delay: 2s; }

    .line:nth-child(2) { margin-left: 0%; }        /* cột giữa */
    .line:nth-child(2)::after { animation-delay: 0.5s; }

    .line:nth-child(3) { margin-left: 25%; }
    .line:nth-child(3)::after { animation-delay: 2.5s; }

    /* Thêm vài cột phụ cho dày hơn */
    .line:nth-child(4) { margin-left: -12.5%; }
    .line:nth-child(4)::after { animation-delay: 1.2s; }

    .line:nth-child(5) { margin-left: 12.5%; }
    .line:nth-child(5)::after { animation-delay: 3.1s; }

    /* Animation rơi */
    @keyframes drop {
      0%   { top: -50%; }
      100% { top: 110%; }
    }

    /* Tôn trọng người dùng giảm chuyển động */
    @media (prefers-reduced-motion: reduce) {
      .line::after { animation: none; }
    }
  </style>
</head>
<body>
  <div class="lines">
    <!-- Thêm/bớt .line để có nhiều/ít cột hơn -->
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
</body>
</html>
