<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Falling Light Lines – Spaced</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box !important; }
    html, body { height: 100%; }
    body {
      height: 100%;
      background-color: #0E1011;   /* nền */
      color: #000;
      line-height: 1.6;
      position: relative;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    .lines {
      position: absolute;
      inset: 0;
      width: 100vw;
      height: 100%;
      margin: 0 auto;
    }

    .line {
      position: absolute;
      top: 0;
      height: 100%;
      width: 1px;
      background: rgba(255,255,255,0.1);
      overflow: hidden;
    }
    .line::after {
      content: "";
      position: absolute;
      left: 0;
      width: 100%;
      height: 15vh;
      top: -50%;
      background: linear-gradient(to bottom,
        rgba(255,255,255,0) 0%,
        #ffffff 75%,
        #ffffff 100%);
      animation: drop 7s linear infinite;
      animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
    }

    @keyframes drop {
      0%   { top: -50%; }
      100% { top: 110%; }
    }

    @media (prefers-reduced-motion: reduce) {
      .line::after { animation: none; }
    }
  </style>
</head>
<body>
  <div class="lines" id="lines"></div>

  <script>
    // ====== Tùy chỉnh ======
    const LINE_COUNT = 12;       // giảm 1 nửa số line so với trước
    const EDGE_PADDING = 2;
    const MIN_DELAY = 0;
    const MAX_DELAY = 3.5;
    const SPEED = 7;

    const linesEl = document.getElementById('lines');

    function createLines() {
      linesEl.innerHTML = "";
      const usable = 100 - EDGE_PADDING * 2;

      for (let i = 0; i < LINE_COUNT; i++) {
        // để giãn khoảng cách: nhân hệ số 2
        const pct = EDGE_PADDING + (usable * i * 2) / (LINE_COUNT * 2 - 1);
        const div = document.createElement('div');
        div.className = 'line';
        div.style.left = pct + '%';

        const delay = (MIN_DELAY + Math.random() * (MAX_DELAY - MIN_DELAY)).toFixed(2);
        div.style.setProperty('--dur', SPEED + 's');

        const s = document.createElement('style');
        s.textContent = `
          .line[data-i="${i}"]::after { animation-delay: ${delay}s; animation-duration: var(--dur); }
        `;
        document.head.appendChild(s);
        div.dataset.i = i;

        linesEl.appendChild(div);
      }
    }

    document.documentElement.style.setProperty('--dur', SPEED + 's');
    createLines();
  </script>
</body>
</html>
