<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Straight Falling Lines (Converge)</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{height:100%;background:#0E1011;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    svg{position:fixed;inset:0;width:100%;height:100%;display:block}

    /* đường “track” nền mờ */
    .track{fill:none;stroke:rgba(255,255,255,0.08);stroke-width:1}

    /* vệt rơi SOLID chạy theo path thẳng */
    .runner{
      fill:none;
      stroke:var(--color);
      stroke-width:1;
      stroke-linecap:round;
      animation:move var(--dur) linear infinite;
      animation-delay:var(--delay);
      animation-timing-function:cubic-bezier(0.4,0.26,0,0.97);
    }
    @keyframes move{
      from{stroke-dashoffset:var(--start)}
      to{stroke-dashoffset:var(--end)}
    }
    @media (prefers-reduced-motion:reduce){.runner{animation:none}}
  </style>
</head>
<body>
  <svg id="stage" viewBox="0 0 1000 1000" preserveAspectRatio="none"></svg>

  <script>
    /* ===== GIỮ NGUYÊN THAM SỐ CŨ ===== */
    const LINE_COUNT = 12;           // số line tổng
    const MIN_DELAY = 0;
    const MAX_DELAY = 3.5;
    const SPEED_S   = 7;             // thời gian rơi 1 vòng

    const PALETTE = ["#FFC413","#00A652","#FFBCFC","#4A4A48","#00A652","#C4C8FF"]; // màu SOLID
    const MIN_LEN = 50, MAX_LEN = 150; // chiều dài vệt rơi

    const svg = document.getElementById('stage');
    const pick = a => a[(Math.random()*a.length)|0];
    const rand = (a,b)=> a + Math.random()*(b-a);

    // Path thẳng: từ (x,0) tới (cx,h) – hội tụ ở tâm đáy
    function makeStraightPathD(x, w, h){
      const cx = w*0.5, cy = h;
      return `M ${x},0 L ${cx},${cy}`;
    }

    function build(){
      svg.innerHTML = '';
      const w = svg.clientWidth, h = svg.clientHeight;

      // chia đều vị trí theo tỉ lệ chiều rộng, bảo đảm có 0% và 100%
      const xs = [0];
      const mid = LINE_COUNT - 2;
      for(let i=1;i<=mid;i++){ xs.push((i/(mid+1))*w); }
      xs.push(w);

      xs.forEach((x,i)=>{
        const d = makeStraightPathD(x, w, h);

        // track nền
        const track = document.createElementNS('http://www.w3.org/2000/svg','path');
        track.setAttribute('class','track');
        track.setAttribute('d', d);
        svg.appendChild(track);

        // runner màu
        const runner = document.createElementNS('http://www.w3.org/2000/svg','path');
        runner.setAttribute('class','runner');
        runner.setAttribute('d', d);
        svg.appendChild(runner);

        const pathLen = runner.getTotalLength();
        const segLen  = Math.round(rand(MIN_LEN, MAX_LEN)); // 50-150px

        // hiển thị 1 đoạn dài segLen trên path
        runner.style.strokeDasharray = `${segLen} ${pathLen}`;
        // chạy từ -segLen -> pathLen + segLen
        runner.style.setProperty('--start', `-${segLen}px`);
        runner.style.setProperty('--end', `${pathLen + segLen}px`);

        runner.style.setProperty('--dur', `${SPEED_S}s`);
        runner.style.setProperty('--delay', `${rand(MIN_DELAY, MAX_DELAY).toFixed(2)}s`);
        runner.style.setProperty('--color', pick(PALETTE));
      });
    }

    build();
    window.addEventListener('resize', build, {passive:true});
  </script>
</body>
</html>
