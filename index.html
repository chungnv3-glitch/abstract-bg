<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Straight Falling Lines (Converge)</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{height:100%;background:#0E1011;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    svg{position:fixed;inset:0;width:100%;height:100%;display:block}

    .track{fill:none;stroke:rgba(255,255,255,0.08);stroke-width:1}

    .runner{
      fill:none;
      stroke:var(--color);
      stroke-width:1;
      stroke-linecap:round;
      animation:move var(--dur) linear infinite;
      animation-delay:var(--delay);
      animation-timing-function:cubic-bezier(0.4,0.26,0,0.97);
      /* dasharray & start/end set b·∫±ng JS */
    }
    @keyframes move{
      from{ stroke-dashoffset: var(--start) }  /* pathLen + seg */
      to  { stroke-dashoffset: var(--end) }    /* -seg */
    }
    @media (prefers-reduced-motion:reduce){.runner{animation:none}}
  </style>
</head>
<body>
  <svg id="stage" preserveAspectRatio="none"></svg>

  <script>
    const LINE_COUNT = 12;
    const MIN_DELAY = 0;
    const MAX_DELAY = 3.5;
    const SPEED_S   = 7;

    const PALETTE = ["#FFC413","#00A652","#FFBCFC","#4A4A48","#00A652","#C4C8FF"];
    const MIN_LEN = 50, MAX_LEN = 150;

    const svg = document.getElementById('stage');
    const pick = a => a[(Math.random()*a.length)|0];
    const rand = (a,b)=> a + Math.random()*(b-a);

    function makePathD(x, w, h){
      const cx = w*0.5, cy = h;           // h·ªôi t·ª• ƒë√∫ng center ƒë√°y
      return `M ${x},0 L ${cx},${cy}`;
    }

    function build(){
      svg.innerHTML = '';

      const w = svg.clientWidth;
      const h = svg.clientHeight;

      // ƒê·ªìng b·ªô h·ªá to·∫° ƒë·ªô v·ªõi k√≠ch th∆∞·ªõc th·ª±c -> kh√¥ng l·ªách center
      svg.setAttribute('viewBox', `0 0 ${w} ${h}`);

      // v·ªã tr√≠ x: c√≥ 0% v√† 100%, ph·∫ßn c√≤n l·∫°i chia ƒë·ªÅu
      const xs = [0];
      const mid = LINE_COUNT - 2;
      for(let i=1;i<=mid;i++){ xs.push((i/(mid+1))*w); }
      xs.push(w);

      xs.forEach(x=>{
        const d = makePathD(x, w, h);

        // track m·ªù
        const t = document.createElementNS('http://www.w3.org/2000/svg','path');
        t.setAttribute('class','track');
        t.setAttribute('d', d);
        svg.appendChild(t);

        // runner
        const r = document.createElementNS('http://www.w3.org/2000/svg','path');
        r.setAttribute('class','runner');
        r.setAttribute('d', d);
        svg.appendChild(r);

        const pathLen = r.getTotalLength();
        const segLen  = Math.round(rand(MIN_LEN, MAX_LEN));

        // Hi·ªÉn th·ªã 1 ƒëo·∫°n d√†i segLen
        r.style.strokeDasharray = `${segLen} ${pathLen}`;

        // üëâ Ch·∫°y T·ª™ TR√äN XU·ªêNG: dashoffset gi·∫£m t·ª´ (pathLen+seg) -> (-seg)
        r.style.setProperty('--start', `${pathLen + segLen}px`);
        r.style.setProperty('--end', `-${segLen}px`);

        r.style.setProperty('--dur', `${SPEED_S}s`);
        r.style.setProperty('--delay', `${rand(MIN_DELAY, MAX_DELAY).toFixed(2)}s`);
        r.style.setProperty('--color', pick(PALETTE));
      });
    }

    build();
    window.addEventListener('resize', build, {passive:true});
  </script>
</body>
</html>
